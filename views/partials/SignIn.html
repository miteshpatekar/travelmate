<div class="jumbotron">
    <div class="row"><h2 class="headfont">Sign in</h2></div>
    <div class="row">
        <form class="form" ng-submit="submitLogin()" accept-charset="UTF-8">

            <div class="input-group row-buffer">
                <label for="inputEmail" class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></label>
                <input class="form-control input-lg" id="inputEmail" ng-model="login.email" placeholder="Email" required="required" maxlength="100" type="email" data-error="Email address is invalid">


            </div>

            <div class="input-group row-buffer">
                <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
                <input class="form-control input-lg" ng-model="login.password" placeholder="Password" required="required" maxlength="60" type="password">
            </div>
            <div class="form-group row-buffer">
                <button type="submit" id="btn-signin" class="btn btn-block btn-primary">Sign in</button>
            </div>
            <div ng-show="!sessionStorage.username"><h3><span class="label label-danger">{{errormsg}}</span></h3></div>
        </form>
    </div>
   
</div>

<div class="row text-center">
    <p>
        <h4>
            Haven't registered yet?
            <a id="btn-signup" class="btn btn-primary" ng-href="/#/signup">Register</a>
        </h4>
    </p>
</div>
